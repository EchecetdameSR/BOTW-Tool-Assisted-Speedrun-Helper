<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur - TAS Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f1f8f6;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        h1 {
            color: #3498db; /* Bleu moderne */
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        input[type="file"] {
            display: none;
        }

        .file-upload-label {
            background-color: #3498db; /* Bleu clair */
            color: white;
            font-size: 1.2rem;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .file-upload-label:hover {
            background-color: #2980b9; /* Bleu plus foncé au survol */
            transform: translateY(-3px);
        }

        .file-info {
            color: #7f8c8d;
            font-size: 1rem;
            margin-top: 10px;
            text-align: center;
        }

        button {
            background-color: #e67e22; /* Orange */
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            margin: 15px 0;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #d35400; /* Orange plus foncé au survol */
            transform: translateY(-3px);
        }

        .progress-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }

        .progress-bar-inner {
            height: 25px;
            width: 0%;
            background-color: #2ecc71; /* Vert */
            text-align: center;
            line-height: 25px;
            color: white;
            border-radius: 8px;
            transition: width 0.5s ease;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            margin-top: 20px;
            text-align: center;
            display: block;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #666;
            text-align: center;
        }

        /* Ajout de styles pour le champ de nom de fichier */
        .file-name-input {
            margin-top: 20px;
            text-align: center;
        }

        .file-name-input input {
            font-size: 1rem;
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #ddd;
            width: 250px;
        }
    </style>
</head>

<body>
    <h1>Convertisseur - TAS Editor</h1>
    <label for="fileInput" class="file-upload-label">Choisir un fichier</label>
    <input type="file" id="fileInput" accept=".txt">

    <!-- Champ pour entrer un nom personnalisé pour le fichier -->
    <div class="file-name-input">
        <label for="fileNameInput">Nom du fichier :</label>
        <input type="text" id="fileNameInput" value="script0-1">
    </div>

    <div id="fileInfo" class="file-info" style="display: none;">Aucun fichier sélectionné.</div>
    <div id="lineCount" class="file-info" style="display: none;"></div> <!-- Nombre de lignes -->
    
    <button id="processButton">Traiter le fichier</button>
    <div class="progress-bar" id="progressBar">
        <div class="progress-bar-inner" id="progressBarInner">0%</div>
    </div>
    <a id="downloadLink" style="display: none;">Télécharger le fichier nettoyé</a>

    <footer>
        Réalisé par Echecetdame
    </footer>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const lineCount = document.getElementById('lineCount'); // Nombre de lignes
        const processButton = document.getElementById('processButton');
        const progressBar = document.getElementById('progressBar');
        const progressBarInner = document.getElementById('progressBarInner');
        const downloadLink = document.getElementById('downloadLink');
        const fileNameInput = document.getElementById('fileNameInput'); // Champ pour nom du fichier

        // Afficher le nom du fichier sélectionné et son poids
        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            if (file) {
                const fileSize = (file.size / 1024).toFixed(2); // Taille du fichier en Ko
                fileInfo.textContent = `Fichier sélectionné : ${file.name} (${fileSize} Ko)`;
                fileInfo.style.display = 'block';

                // Lire le fichier pour compter les lignes
                const reader = new FileReader();
                reader.onload = function (event) {
                    const content = event.target.result;
                    const lines = content.split('\n').length; // Compter les lignes
                    lineCount.textContent = `Nombre de lignes : ${lines}`;
                    lineCount.style.display = 'block';
                };
                reader.readAsText(file);
            } else {
                fileInfo.textContent = 'Aucun fichier sélectionné.';
                fileInfo.style.display = 'none';
                lineCount.style.display = 'none'; // Masquer le nombre de lignes si aucun fichier
            }
        });

        processButton.addEventListener('click', () => {
            if (!fileInput.files.length) {
                alert('Veuillez sélectionner un fichier !');
                return;
            }

            progressBar.style.display = 'block';
            progressBarInner.style.width = '0%';
            progressBarInner.textContent = '0%';

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onloadstart = function () {
                progressBarInner.style.width = '10%';
                progressBarInner.textContent = '10%';
            };

            reader.onload = function (event) {
                const content = event.target.result;
                // Supprimer KEY_SL et KEY_SR
                const cleanedContent = content.replace(/KEY_SL;?/g, '').replace(/KEY_SR;?/g, '');

                // Récupérer le nom du fichier personnalisé, ou par défaut
                const fileName = fileNameInput.value.trim() || 'script0-1';

                // Créer un fichier téléchargeable
                const blob = new Blob([cleanedContent], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);

                downloadLink.href = url;
                downloadLink.download = `${fileName}.txt`; // Utiliser le nom personnalisé
                downloadLink.textContent = 'Télécharger le fichier nettoyé';
                downloadLink.style.display = 'inline';

                progressBarInner.style.width = '100%';
                progressBarInner.textContent = '100%';
            };

            reader.onprogress = function (event) {
                if (event.lengthComputable) {
                    const percentLoaded = Math.round((event.loaded / event.total) * 100);
                    progressBarInner.style.width = percentLoaded + '%';
                    progressBarInner.textContent = percentLoaded + '%';
                }
            };

            reader.readAsText(file);
        });
    </script>
</body>

</html>
